<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="styles/style.css"> 

</head>
<body>
    <main>
        <section class="login">
            <div class="image">
            </div>

            <div class="form">
                <h1>Login</h1>

                <p>
                    Seja Bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-symbols-outlined" id="person">person</span>
                            <input type="email" name="email" id="email" required autocomplete="email" placeholder="Seu Email" autofocus max="30">
                            <label for="email">Email</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined" id="key">key</span>
                            <input type="password" name="pass" id="pass" required autocomplete="current-password" placeholder="Sua Senha" min="8" max="22">
                            <label for="pass">Senha</label>
                        </div>

                    <input id="btn" type="submit" value="Entrar">
                    <a href="#">Esqueci minha senha</a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
